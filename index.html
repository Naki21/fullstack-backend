<!DOCTYPE html>
<html lang="en">

<head>
  <script src="dependencies.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>

  <title>Cover Template for Bootstrap</title>

</head>

<body>

  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">

        <button type="button" class="btn btn-primary btn" data-toggle="modal" data-target="#sign-up-modal">Sign up</button>
          <button type="button" class="btn btn-primary btn" data-toggle="modal" data-target="#sign-in-modal">Sign In</button>
          <button type="button" class="btn btn-primary btn" data-toggle="modal" data-target="#change-password-modal">Change Password</button>
        <button type="button" id="sign-out-button"class="btn btn-primary btn">Sign Out</button>

        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Project name</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>

  <div class="container">
    <div class="starter-template">
      <h1>Bootstrap starter template</h1>
      <p class="lead">Use this document as a way to quickly start any new project.<br> All you get is this text and a mostly barebones HTML document.</p>
    </div>
  </div><!-- /.container -->

  <!--sign up modle-->
<div class="modal fade" id="sign-up-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">SIGN UP</h4>
      </div>
      <div class="modal-body">
        <form class="sign-up-form">
          <div class="form-group">
            <label>Email address</label>
            <input type="email" class="form-control" name="credentials[email]" placeholder="Email">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="credentials[password]" placeholder="Password">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="credentials[password_confirmation]" placeholder="Confirm Password">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </form>
      </div>
    </div>
  </div>
</div>
<!--end sign up modal-->
<!--sign in modal-->
<div class="modal fade" id="sign-in-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">SIGN IN</h4>
      </div>
      <div class="modal-body">
        <form class="sign-in-form">
          <div class="form-group">
            <label>Email address</label>
            <input type="email" class="form-control" name="credentials[email]" placeholder="Email">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="credentials[password]" id="exampleInputPassword1" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </form>
      </div>
    </div>
  </div>
</div>
<!--end sign in modal-->
<!-- change pw modal-->
<div class="modal fade" id="change-password-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">SIGN UP</h4>
      </div>
      <div class="modal-body">
        <form class="change-password-form">
          <div class="form-group">
            <label>Old Password</label>
            <input type="password" class="form-control" name="passwords[old]" placeholder="Old Password">
          </div>
          <div class="form-group">
            <label>New Password</label>
            <input type="password" class="form-control" name="passwords[new]" placeholder="New Password">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </form>
      </div>
    </div>
  </div>
</div>
<!--end change pw modal-->
<!-- Button trigger Stats modal -->

<!-- Stats Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Stats</h4>
      </div>
      <div class="stats-modal-body">

      </div>
      <div class="modal-footer">
        <form class="form-inline" id="get-stats">
          <button type="submit" class="btn btn-primary">Get Stats</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </form>

      </div>
    </div>
  </div>
</div>
<!-- end of Stats Modal-->


</body>

</html>

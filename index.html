<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="dependencies.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>

  <title>Gif Battle</title>

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                 <span class="sr-only">Toggle navigation</span>
                 <span class="icon-bar"></span>
                 <span class="icon-bar"></span>
                 <span class="icon-bar"></span>
                 </button>
            <a class="navbar-brand" href="http://localhost:7165/">Gif Battle</a>
          </div>
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li class="hidden"><a><button type="button" id="get-all-fighter-button" class="btn btn-link btn">Barracks</button></a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li class="hidden"><a data-toggle="modal" data-target="#change-password-modal">Change Password</a></li>
              <li class="hidden"><a><button type="button" id="sign-out-button" class="btn btn-link btn ">Sign Out</button></a></li>
              <li><a data-toggle="modal" data-target="#sign-up-modal">Sign Up</a></li>
              <li class="dropdown">
                <a href="" class="dropdown-toggle" data-toggle="dropdown">Sign in <b class="caret"></b></a>
                <ul class="dropdown-menu" style="padding: 15px;min-width: 250px;">
                  <li>
                    <div class="row">
                      <div class="col-md-12">
                        <form class="sign-in-form">
                          <div class="form-group">
                            <input type="email" class="form-control" name="credentials[email]" placeholder="Email">
                          </div>
                          <div class="form-group">
                            <input type="password" class="form-control" name="credentials[password]" id="exampleInputPassword1" placeholder="Password">
                          </div>
                          <button type="submit" class="btn btn-success btn-block">Sign in</button>
                        </form>
                      </div>
                    </div>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
          <!-- /.navbar-collapse -->
        </nav>
      </div>
    </div>
  </div>
  <div class="container center-block">
    <div class="starter-template">

      <!-- /Choose fighter display and set-->
    </div>
    <!--<button id="getSignInButton" class="btn btn-primary btn">Sign in now!</button>-->
  </div>

  <!--sign up modle-->
  <div class="modal fade" id="sign-up-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">SIGN UP</h4>
        </div>
        <div class="modal-body">
          <form class="sign-up-form">
            <div class="form-group">
              <label>Email address</label>
              <input type="email" class="form-control" name="credentials[email]" placeholder="Email">
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" name="credentials[password]" placeholder="Password">
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" name="credentials[password_confirmation]" placeholder="Confirm Password">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!--end sign up modal-->
  <!--sign in modal-->
  <div class="modal fade" id="sign-in-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">SIGN IN</h4>
        </div>
        <div class="modal-body">
          <form class="sign-in-form">
            <div class="form-group">
              <label>Email address</label>
              <input type="email" class="form-control" name="credentials[email]" placeholder="Email">
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" name="credentials[password]" id="exampleInputPassword1" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!--end sign in modal-->
  <!-- change pw modal-->
  <div class="modal fade" id="change-password-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">SIGN UP</h4>
        </div>
        <div class="modal-body">
          <form class="change-password-form">
            <div class="form-group">
              <label>Old Password</label>
              <input type="password" class="form-control" name="passwords[old]" placeholder="Old Password">
            </div>
            <div class="form-group">
              <label>New Password</label>
              <input type="password" class="form-control" name="passwords[new]" placeholder="New Password">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!--end change pw modal-->
  <!-- Button trigger Stats modal -->

  <!-- Stats Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Stats</h4>
        </div>
        <div class="stats-modal-body">

        </div>
        <div class="modal-footer">
          <form class="form-inline" id="get-stats">
            <button type="submit" class="btn btn-primary">Get Stats</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </form>

        </div>
      </div>
    </div>
  </div>
  <!-- end of Stats Modal-->


</body>

</html>
